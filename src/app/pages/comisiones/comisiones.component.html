<div class="container-fluid portafolio-container">
  <div class="row">
    <div *ngFor="let item of DataItems" class="col col-sm col-md col-lg col-xl">
      <div  class="image-box">
        <h3>{{item.titulo}}</h3>
        <img  class="image-portafolio" src="{{item.imagen}}" alt="{{item.titulo}}">
        <p>{{item.descrip1}}</p>
        <p>{{item.descrip2}}</p>
      </div>
    </div>
  </div>
</div>
